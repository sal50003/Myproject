<!DOCTYPE html>
<html>
	<head>
		<title>My demo site</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		
		<header class="top-bar">
			<h1>My demo site title</h1>
		</header>
		
		<div class="sidebar">
			
			<div class="user-container">
				<ul class="user-links">
					<li>
						<a href="profile.html">My profile</a>
					</li>
					<li>
						<a href="#">Logout</a>
					</li>
				</ul>
			</div>
			
			<ul class="navigation-links">
				<li>
					<a href="index.html">Homepage</a>
				</li>
				<li>
					<a href="posts.html">Posts</a>
				</li>
			</ul>
			
		</div>
		
		<div class="posts-container">
			<div class="post">
				
				<form class="profile-form" action="profile.html" method="POST">
					
					<label for="username">My username:</label>
					<input type="text" id="username" name="username" placeholder="Vasil Bachev"/>
					
					My password:
					<input type="password" name="password" placeholder="123456"/>
					
					<input type="checkbox" id="uktc"/>
					<label class="slider" for="uktc"></label>
					<label class="slider-label" for="uktc">I am from UKTC</label>
					
					<br>
					<br>
					<button class="save-button">Save</button>
					
				</form>
				
				<form action="https://wikipedia.org/wiki/Special:Search">
					Search in wikipedia:
					<input type="text" name="search">
					<button type="submit">Search</button>
				</form>
				
			</div>
		</div>
		
	</body>
</html>
